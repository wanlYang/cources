<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>编辑管理员--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;" th:if="${session.ADMIN_SESSION.id == 'ADMIN7826110349'}">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">管路员账户</label>
		<div class="layui-input-block">
			<input type="hidden" name="id" class="id">
			<input type="text" class="layui-input adminname" lay-verify="required" name="adminname" placeholder="请输入账户名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">管路员密码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input password" lay-verify="required" name="password" placeholder="请输入密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">管理门店</label>
		<div class="layui-input-block">
			<select name="store" id="store">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="editAdmin">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:inline="javascript">
	var currentAdminId_Index = [[${session.ADMIN_SESSION.id}]];
</script>
<div th:replace="admin/commons/script::script('/admin/static/commons/cources/edit_admin.js')"></div>
</body>
</html>
