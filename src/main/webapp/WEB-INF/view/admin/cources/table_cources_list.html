<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加课程表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script th:src="@{/admin/static/js/vue2.6.0.js}"></script>
	<script th:src="@{/admin/static/js/axios.min.js}"></script>
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
	<style type="text/css">
		table td{
			text-align: center;
		}
		[v-cloak] {
			display: none;
		}
		.layui-btn+.layui-btn {
			margin-left:0px;
		}
		.action_btn{
			background-color: #0e423d;
		}
	</style>
</head>
<body>
<div id="app" v-cloak >
<blockquote class="layui-elem-quote" style="text-align: center;margin-top: 10px;">
	<!--门店获取-->
     <button type="button" style="margin: 5px;" v-bind:class="{ action_btn:index == current}" class="layui-btn layui-btn-sm" @click="storeTransformation(item,index,$event)" v-for="(item,index) of fronts" >{{item.name}}</button>
</blockquote>
<blockquote class="layui-elem-quote" style="text-align: center;margin-top: 10px;color: red;">
	<div>温馨提示：鼠标单击删除课程,双击修改课程</div>
</blockquote>
<table class="layui-table" lay-size="lg" style="width: 100%;">

	<thead>
	<tr>
		<th style="text-align: center;" v-for="(item,index) of week">{{item.describe}}</th>
	</tr>
	</thead>
	<tbody style="vertical-align: initial;" >
	<tr>
		<td  v-for="(item,index) of week">
			<button type="button" class="layui-btn layui-btn-sm" style="width: 100%;" v-bind:id="item.id" @click="addCourcesPage(item)"><i class="layui-icon">&#xe608;</i>添加课程</button>
		</td>
	</tr>
	<tr >
		<td style="width: 14.2%;">
			<button v-if="monday != null && monday != ''" v-for="(item,index) of monday" @dblclick="editCources(item)" @click="delCources(item,index)" class="layui-btn" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="monday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" v-if="tuesday != null && tuesday !=''" v-for="(item,index) of tuesday" @dblclick="editCources(item)" @click="delCources(item,index)" class="layui-btn" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="tuesday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" v-if="wednesday != null && wednesday !=''"  v-for="(item,index) of wednesday" @dblclick="editCources(item)" @click="delCources(item,index)" class="layui-btn" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="wednesday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" class="layui-btn" v-if="thursday != null && thursday !=''" v-for="(item,index) of thursday" @dblclick="editCources(item)" @click="delCources(item,index)" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="thursday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" class="layui-btn" v-if="friday != null && friday !=''" v-for="(item,index) of friday" @dblclick="editCources(item)" @click="delCources(item,index)" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="friday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" class="layui-btn" v-if="saturday != null && saturday !=''" v-for="(item,index) of saturday" @dblclick="editCources(item)" @click="delCources(item,index)" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="saturday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
		<td style="width: 14.2%;">
			<button type="button" class="layui-btn" v-if="sunday != null && sunday !=''" v-for="(item,index) of sunday" @dblclick="editCources(item)" @click="delCources(item,index)" style="height:auto;width:100%;text-align:left;margin-top:10px;line-height: 20px;padding: 10px 15px;">
				课程名称：{{item.name}}<br>
				课程星级：{{item.star_class}}<br>
				课程类型：{{item.type}}<br>
				课程描述：{{item.effect}}<br>
				开始时间：{{item.start_time}}<br>
				结束时间：{{item.end_time}}<br>
			</button>
			<div v-if="sunday == ''" class="" style="text-align:center;height:auto;width:100%;line-height: 20px;">
				暂无数据
			</div>
		</td>
	</tr>
	</tbody>
</table>
</div>
<div th:replace="admin/commons/script::script('/admin/static/commons/cources/table_cources_list.js')"></div>
</body>
</html>
