<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加课程表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
<style type="text/css">
	table td{
		text-align: center;
	}
	[v-cloak] {
        display: none;
    }
    .layui-btn+.layui-btn {
    	margin-left:0px;
	}
</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" >
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程名称</label>
		<div class="layui-input-block">
			<input type="hidden" id="weekId" name="week.id">
			<input type="hidden" id="storeFrontId" name="storeFront.id">
			<input type="text" class="layui-input name" lay-verify="required" name="name" placeholder="请输入课程名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程星级</label>
		<div class="layui-input-inline">
			<div id="difficulty" style="margin-left: 10px;" class="star_class"></div>
			<input type="hidden" name="star_class" id="star_class" value="1">
		</div>
		<div class="layui-form-mid layui-word-aux">星级代表课程易难度</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程类别</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input type" lay-verify="required" name="type" placeholder="请输入课程类别">
		</div>
		<div class="layui-form-mid layui-word-aux">例：成品舞/基础动作</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程描述</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input effect" lay-verify="required" name="effect" placeholder="请输入课程作用">
		</div>
		<div class="layui-form-mid layui-word-aux">例：训练肌肉 锻炼协调</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">开始时间</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input start_time" lay-verify="required" name="start_time" placeholder="请输入课程开始时间" id="start_time">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">结束时间</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input end_time" lay-verify="required" name="end_time" placeholder="请输入课程结束时间" id="end_time">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addTableCources">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
	</form>
	<div th:replace="admin/commons/script::script('/admin/static/commons/cources/add_table_cources.js')"></div>
</body>
</html>
