<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>编辑课程表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<script th:src="@{/admin/static/js/vue2.6.0.js}"></script>
<script th:src="@{/admin/static/js/axios.min.js}"></script>
<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
<style type="text/css">
	table td{
		text-align: center;
	}
	[v-cloak] {
        display: none;
    }
    .layui-btn+.layui-btn {
    	margin-left:0px;
	}
</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" >
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程名称</label>
		<div class="layui-input-block">
			<input type="hidden" id="courcesId" name="id">
			<input type="text" class="layui-input name" name="name" placeholder="请输入课程名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程星级</label>
		<div class="layui-input-inline">
			<div id="difficulty" style="margin-left: 10px;" class="star_class"></div>
			<input type="hidden" name="star_class" class="star_class" id="star_class" value="1">
		</div>
		<div class="layui-form-mid layui-word-aux">星级代表课程易难度</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程类别</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input type" name="type" placeholder="请输入课程类别" maxlength="10">
		</div>
		<div class="layui-form-mid layui-word-aux">例：成品舞/基础动作</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程描述</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input effect" name="effect" placeholder="请输入课程作用" maxlength="10">
		</div>
		<div class="layui-form-mid layui-word-aux">例：训练肌肉 锻炼协调</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程范围</label>
		<div class="layui-input-block">
			<select name="start_end" id="start_end" lay-verify="required">
				<option value=""></option>
				<option value="12:30:00-13:30:00">12:30-13:30</option>
				<option value="13:45:00-14:45:00">13:45-14:45</option>
				<option value="18:30:00-19:30:00">18:30-19:30</option>
				<option value="19:45:00-20:45:00">19:45-20:45</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="editTableCources">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
	</form>
	<div th:replace="admin/commons/script::script('/admin/static/commons/cources/edit_table_cources.js')"></div>
</body>
</html>
